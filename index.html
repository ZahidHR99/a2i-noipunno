.login-button {

.login-language {

/***********
Language Switch
 ************/
.language-switch {
    visibility: hidden;
}

.switch-label {
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.switch-rail {
    transition: all 0.2s ease-in-out;
    position: absolute;
    width: 45px;
    height: 30px;
    background: #DDDDDD;
    border-radius: 50px;
    overflow: hidden;
    left: 34%;
}

.switch-slider {
    transition: all 0.2s ease-in-out;
    position: absolute;
    top: 4px;
    left: 4px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #428F92;
}

.language-switch:checked+.switch-label .switch-rail {
    transition: all 0.2s ease-in-out;
    background: #DDDDDD;
}

.language-switch:checked+.switch-label .switch-rail .switch-slider {
    transition: all 0.2s ease-in-out;
    transform: translateX(15px);
}

.switch-label-right {
    padding-left: 55px;
}

/* mobile media query */

@media (max-width: 768px) {
    .switch-rail {
        left: 90%;
    }
    .login-language {
        font-size: 11px;
    }
}
.np-login-checkbox:checked {
    background-color: rgba(66, 143, 146, 1);
}
